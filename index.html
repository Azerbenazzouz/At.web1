<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>At 1</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center my-4">Liste des livres</h1>
                </div> 
            </div>
            <div class="d-grid  d-md-flex justify-content-md-end">
                <button class="btn btn-primary mb-4 " data-bs-toggle="modal" data-bs-target="#exampleModal" id="ajout">Ajouter</button>
            </div>
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">titre</th>
                        <th scope="col">auteur</th>
                        <th scope="col">prix</th>
                        <th scope="col">editer</th>
                        <th scope="col">supprimer</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center my-4">üë®‚Äçüíª developed by Mr.Azer Ben Azzouz üë®‚Äçüíª</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-title">Ajouter</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titleM" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleM" required value="">
                    </div>
                    <div class="mb-3">
                        <label for="auteurM" class="form-label">Auteur</label>
                        <input type="text" class="form-control" id="auteurM" required value="">
                    </div>
                    <div class="mb-3">
                        <label for="prixM" class="form-label">Prix (tnd)</label>
                        <input type="number" class="form-control" id="prixM" value="0" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="changeBtnM">Save changes</button>
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="ajoutBtnM">Ajouter</button>
                </div>
            </div>
            </div>
        </div>
            
        <script>
            let books = [
                {
                    id: 1,
                    titre: "Le seigneur des anneaux",
                    auteur: "J.R.R. Tolkien",
                    prix: 20
                },
                {
                    id: 2,
                    titre: "Harry Potter",
                    auteur: "J.K. Rowling",
                    prix: 25
                },
                {
                    id: 3,
                    titre: "Le petit prince",
                    auteur: "Antoine de Saint-Exup√©ry",
                    prix: 15
                },
                {
                    id: 4,
                    titre: "Le seigneur des anneaux",
                    auteur: "J.R.R. Tolkien",
                    prix: 20
                },
                {
                    id: 5,
                    titre: "Harry Potter",
                    auteur: "J.K. Rowling",
                    prix: 25
                },
                {
                    id: 6,
                    titre: "Le petit prince",
                    auteur: "Antoine de Saint-Exup√©ry",
                    prix: 15
                },
                {
                    id: 7,
                    titre: "Le seigneur des anneaux",
                    auteur: "J.R.R. Tolkien",
                    prix: 20
                },
                {
                    id: 8,
                    titre: "Harry Potter",
                    auteur: "J.K. Rowling",
                    prix: 25
                },
                {
                    id: 9,
                    titre: "Le petit prince",
                    auteur: "Antoine de Saint-Exup√©ry",
                    prix: 15
                },
                {
                    id: 10,
                    titre: "Le seigneur des anneaux",
                    auteur: "J.R.R. Tolkien",
                    prix: 20
                },
                {
                    id: 11,
                    titre: "Harry Potter",
                    auteur: "J.K. Rowling",
                    prix: 25
                },
                {
                    id: 12,
                    titre: "Le petit prince",
                    auteur: "Antoine de Saint-Exup√©ry",
                    prix: 15
                },
                {
                    id: 13,
                    titre: "Le seigneur des anneaux",
                    auteur: "J.R.R. Tolkien",
                    prix: 20
                },
                {
                    id: 14,
                    titre: "Harry Potter",
                    auteur: "J.K. Rowling",
                    prix: 25
                },
                {
                    id: 15,
                    titre: "Le petit prince",
                    auteur: "Antoine de Saint-Exup√©ry",
                    prix: 15
                },
                {
                    id: 16,
                    titre: "Le seigneur des anneaux",
                    auteur: "J.R.R. Tolkien",
                    prix: 20
                },
                {
                    id: 17,
                    titre: "Harry Potter",
                    auteur: "J.K. Rowling",
                    prix: 25
                },
            ]
        
            const showBooks = () =>{
                let tbody = document.querySelector("tbody");
                let btnSave = document.querySelector("#changeBtnM");
                let btnAjout = document.querySelector("#ajoutBtnM");
                let btnAjoutModal = document.querySelector("#ajout");
                btnAjoutModal.addEventListener("click",() =>{
                    btn(0);
                })
                books.forEach(book => {
                    let tr = document.createElement("tr");
                    let thId = document.createElement("th");

                    thId.setAttribute("scope","row");
                    thId.setAttribute("name","id-"+book.id);

                    let tdTitre = document.createElement("td");
                    let tdAuteur = document.createElement("td");
                    let tdPrix = document.createElement("td");
                    let tdEditer = document.createElement("td");
                    let btnEditer = document.createElement("button");
                    let tdSupprimer = document.createElement("td");
                    let BtnSupprimer = document.createElement("button");


                    thId.innerText = book.id;
                    tdTitre.innerText = book.titre;
                    tdAuteur.innerText = book.auteur;
                    tdPrix.innerText = book.prix+" TND";
                    btnEditer.setAttribute("class","btn btn-warning");
                    btnEditer.setAttribute("data-bs-toggle","modal");
                    btnEditer.setAttribute("data-bs-target","#exampleModal");
                    btnEditer.setAttribute("name","editer");
                    btnEditer.setAttribute("id",book.id);
                    btnEditer.innerText = "Editer";

                    btnEditer.addEventListener("click",()=>{
                        btn(1)

                        let id = btnEditer.getAttribute("id");
                        let book = books.find(book => book.id == id);

                        let titleM = document.querySelector("#titleM");
                        let titleModel = document.querySelector("#modal-title");
                        let auteurM = document.querySelector("#auteurM");
                        let prixM = document.querySelector("#prixM");

                        titleM.value = book.titre;
                        titleModel.innerText = book.titre;
                        auteurM.value = book.auteur;
                        prixM.value = book.prix;

                        btnSave.addEventListener("click",function(){
                            saveEdit(id,titleM.value,auteurM.value,prixM.value);
                        })

                    })
                    tdEditer.appendChild(btnEditer);

                    BtnSupprimer.setAttribute("class","btn btn-danger");
                    BtnSupprimer.innerText = "Supprimer";
                    BtnSupprimer.addEventListener("click",function(){
                        supprimer(book.id);
                    })
                    tdSupprimer.appendChild(BtnSupprimer);

                    tr.appendChild(thId);
                    tr.appendChild(tdTitre);
                    tr.appendChild(tdAuteur);
                    tr.appendChild(tdPrix);
                    tr.appendChild(tdEditer);
                    tr.appendChild(tdSupprimer);
                    tr.setAttribute("id","id-"+book.id);
                    tbody.appendChild(tr);

                });
            }

            window.addEventListener("load",showBooks);

            const validate = () => {
                let title = document.querySelector("#titleM");
                let auteur = document.querySelector("#auteurM");
                let prix = document.querySelector("#prixM");
                let btnSave = document.querySelector("#changeBtnM");
                let btnAjout = document.querySelector("#ajoutBtnM");
                if(title.value == "" || auteur.value == "" || prix.value == ""){
                    btnSave.disabled = true;
                    btnAjout.disabled = true;
                }else{
                    btnSave.disabled = false;
                    btnAjout.disabled = false;
                }
            }

            setInterval(validate,1000);

            const btn = (etat) =>{
                let btnSave = document.querySelector("#changeBtnM");
                let btnAjout = document.querySelector("#ajoutBtnM");

                if(etat == 0){
                    btnSave.style.display = "none";
                    btnAjout.style.display = "block";
                }else{
                    btnSave.style.display = "block";
                    btnAjout.style.display = "none";
                }
            }

            const saveEdit = (id,title,auteur,prix) => {
                let book = books.find(book => book.id == id);

                book.titre = title;
                book.auteur = auteur;
                book.prix = prix;

                // find the book in the table and update it
                let tr = document.getElementById("id-"+id);
                let tdTitre = tr.children[1];
                let tdAuteur = tr.children[2];
                let tdPrix = tr.children[3];
                tdTitre.innerText = title;
                tdAuteur.innerText = auteur;
                tdPrix.innerText = prix+" TND";
            }

            const supprimer = (id) => {
                let book = books.find(book => book.id == id);
                let index = books.indexOf(book);
                books.splice(index,1);
                document.getElementById("id-"+id).remove();
            }

            const genererId = () => {
                let id = 0;
                books.forEach(book => {
                    if(book.id > id){
                        id = book.id;
                    }
                });
                return id+1;
            }

            const ajout = () =>{
                let tbody = document.querySelector("tbody");

                var id = genererId();

                let tr = document.createElement("tr");
                let thId = document.createElement("th");
                thId.setAttribute("scope","row");
                thId.setAttribute("name","id-"+id);

                let tdTitre = document.createElement("td");
                let tdAuteur = document.createElement("td");
                let tdPrix = document.createElement("td");
                let tdEditer = document.createElement("td");
                let btnEditer = document.createElement("button");
                let tdSupprimer = document.createElement("td");
                let BtnSupprimer = document.createElement("button");


                thId.innerText = id;
                tdTitre.innerText = document.querySelector("#titleM").value;
                tdAuteur.innerText = document.querySelector("#auteurM").value;
                tdPrix.innerText = document.querySelector("#prixM").value + " TND";

                btnEditer.setAttribute("class","btn btn-warning");
                btnEditer.setAttribute("data-bs-toggle","modal");
                btnEditer.setAttribute("data-bs-target","#exampleModal");
                btnEditer.setAttribute("name","editer");
                btnEditer.setAttribute("id",id);
                btnEditer.innerText = "Editer";
                btnEditer.addEventListener("click",()=>{
                    let id = btnEditer.getAttribute("id");
                    let book = books.find(book => book.id == id);

                    let titleM = document.querySelector("#titleM");
                    let titleModel = document.querySelector("#modal-title");
                    let auteurM = document.querySelector("#auteurM");
                    let prixM = document.querySelector("#prixM");

                    titleM.value = book.titre;
                    titleModel.innerText = book.titre;  
                    auteurM.value = book.auteur;
                    prixM.value = book.prix;

                    let btnSave = document.querySelector("#changeBtnM");
                    btnSave.addEventListener("click",() => {
                        saveEdit(id,titleM.value,auteurM.value,prixM.value);
                    })

                })
                tdEditer.appendChild(btnEditer);

                BtnSupprimer.setAttribute("class","btn btn-danger");
                BtnSupprimer.innerText = "Supprimer";
                BtnSupprimer.addEventListener("click",() =>{
                    supprimer(id);
                })
                tdSupprimer.appendChild(BtnSupprimer);

                tr.appendChild(thId);
                tr.appendChild(tdTitre);
                tr.appendChild(tdAuteur);
                tr.appendChild(tdPrix);
                tr.appendChild(tdEditer);
                tr.appendChild(tdSupprimer);
                tr.setAttribute("id","id-"+id);
                tbody.appendChild(tr);

                books.push({
                    id: id,
                    titre: document.querySelector("#titleM").value,
                    auteur: document.querySelector("#auteurM").value,
                    prix: document.querySelector("#prixM").value
                });
            }

            let ajoutBtnM = document.querySelector("#ajoutBtnM");
            ajoutBtnM.addEventListener("click",ajout);
            
        </script>
